<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
    </style>
</head>
<body style="background-color: whitesmoke;">
    <div style="background-color: #0d8ddb; height:70px; width:100%;">
        <span style="width:400px ;color: white; line-height: 70px; margin-left: 30px;"><font size="+2">能力文档规范系统</font></span>
        <span style="float: right; line-height: 70px; margin-right: 30px;"><font color="white">欢迎，用户xxxxxx</font></span>
    </div>

    <div style="width: 70%; margin: auto; overflow: hidden;">
        <div style="margin-top: 30px; text-align: center;">
            <h1>
                会员推荐
            </h1>
        </div>
        <form action="" method="" role="form">
            <div style="width: 40%; height: 200px; display: inline-block; margin-left: 10%;">
                <div style="margin-top: 40px;">
                    <div style="width: 100px; height: auto; display: inline-block;">
                        <label for="people">推荐人：</label>
                    </div>
                    <div style="width: 200px; height: auto; display: inline-block;">
                        <input type="text" name="people" id="people" style="width: 90%; height: auto;">
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <div style="width: 100px; height: auto; display: inline-block;">
                        <label for="people">单位：</label>
                    </div>
                    <div style="width: 200px; height: auto; display: inline-block;">
                        <input type="text" name="company" id="company" style="width: 90%; height: auto;">
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <div style="width: 100px; height: auto; display: inline-block;">
                        <label for="people">电话：</label>
                    </div>
                    <div style="width: 200px; height: auto; display: inline-block;">
                        <input type="text" name="phone" id="phone" style="width: 90%; height: auto;">
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <div style="width: 100px; height: auto; display: inline-block;">
                        <label for="people">被推荐人：</label>
                    </div>
                    <div style="width: 200px; height: auto; display: inline-block;">
                        <input type="text" name="who" id="who" style="width: 90%; height: auto;">
                    </div>
                </div>
            </div>
            <div style="width: 40%; height: 200px; display: inline-block; margin-left: 5%;">
                <div style="margin-top: 40px;">
                    <div style="width: 100px; height: auto; display: inline-block;">
                        <label for="people">推荐人：</label>
                    </div>
                    <div style="width: 200px; height: auto; display: inline-block;">
                        <input type="text" name="people" id="people" style="width: 90%; height: auto;">
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <div style="width: 100px; height: auto; display: inline-block;">
                        <label for="people">单位：</label>
                    </div>
                    <div style="width: 200px; height: auto; display: inline-block;">
                        <input type="text" name="company" id="company" style="width: 90%; height: auto;">
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <div style="width: 100px; height: auto; display: inline-block;">
                        <label for="people">电话：</label>
                    </div>
                    <div style="width: 200px; height: auto; display: inline-block;">
                        <input type="text" name="phone" id="phone" style="width: 90%; height: auto;">
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <div style="width: 100px; height: auto; display: inline-block;">
                    </div>
                    <div style="width: 200px; height: auto; display: inline-block;">
                    </div>
                </div>
            </div>
            <div style="width: 80%; height: 200px; display: inline-block; margin-left: 10%; margin-top: 30px;">
                <p><font size="+1">推荐原因</font></p>
                <br>

                <textarea name="reason" id="reason" style="resize: none; width: 100%;height: 250px; overflow: scroll;">

                </textarea>
                <br>
                <div style="width: auto; height: 50px; position: relative; margin-top: 20px;">
                    <div style="width: 100px; margin: auto; overflow: hidden;">
                        <input type="submit" value="提交" style="padding-bottom: 5px;line-height: 35px; background-color: #0d8ddb; border:1px solid #cccccc; color: white; width: 100px;"/>
                    </div>

                </div>

            </div>

        </form>
    </div>
</body>
</html>
