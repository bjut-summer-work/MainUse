<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- 使用 thymeleaf 传递数据给静态页面-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>

    <style>
        *{
            margin:0;
            padding:0;
        }
    </style>

</head>
<body style="background-color: whitesmoke;">
	<div style="background-color: #0d8ddb; height:70px; width:100%; align-items: center">
		<span style="width:400px ;color: white; line-height: 70px; margin-left: 30px;margin-right: 20%"><font size="+2">能力文档规范系统</font></span>
		<span style="float: right; line-height: 70px; margin-right:30px" th:text="|欢迎，${nowUserrole} ${nowUsername}|"><font color="white">欢迎，用户xxxxxx</font></span>
		<input type="button" value="返回个人主页" style="float: right; height: 40px; background-color: #0d8ddb; border:1px solid #cccccc; color: white; border-radius: 3px; width: 100px; margin-right: 2%; margin-top: 15px" onclick="location.href ='/user/index'"/>
	</div>

	<div style="width: 600px; margin: auto; margin-top: 20px; line-height: 2; background-color: white; border: 2px solid lightgrey; padding-bottom: 20px">
		<br>
		<h2 style="width: 480px" align="center" th:text="${target.getUsername()}+' 的个人信息'">前端测试 的个人信息</h2>
		
		<input th:if="${nowUsername==target.getUsername()}" type="button" value="编辑 ✏️" style="float: right; height: 40px; background-color: #0d8ddb; border:1px solid #cccccc; color: white; border-radius: 3px; width: 100px; margin-right: 20px"  th:onclick="|location.href ='/data/user/${target.getId()}/edit'|"/>
		
		<br>
		<br>
		
		<div style="width: 70%; margin:auto;">
			<h3 style="display: inline-block; width: 100px; text-align: right; color: #555;">用户名 : </h3>
			<span th:text="${target.getUsername()}" style="display: inline-block; width: 300px; color: #666;">载入</span>
		</div>
		<div style="width: 70%; margin:auto;">
			<h3 style="display: inline-block; width: 100px; text-align: right; color: #555;">密码 : </h3>
			<span style="display: inline-block; width: 300px; color: #aaa;">（已隐藏）</span>
		</div>
		<div style="width: 70%; margin:auto;">
			<h3 style="display: inline-block; width: 100px; text-align: right; color: #555;">姓名 : </h3>
			<span th:text="${target.getName()}" style="display: inline-block; width: 300px; color: #666;">载入</span>
		</div>
		<div style="width: 70%; margin:auto;">
			<h3 style="display: inline-block; width: 100px; text-align: right; color: #555;">性别 : </h3>
			<span th:text="${target.getGender()}" style="display: inline-block; width: 300px; color: #666;">载入</span>
		</div>
		<div style="width: 70%; margin:auto;">
			<h3 style="display: inline-block; width: 100px; text-align: right; color: #555;">联系方式 : </h3>
			<span th:text="${target.getTel()}" style="display: inline-block; width: 300px; color: #666;">载入</span>
		</div>
		<div style="width: 70%; margin:auto;">
			<h3 style="display: inline-block; width: 100px; text-align: right; color: #555;">地址 : </h3>
			<span th:text="${target.getAddress()}" style="display: inline-block; width: 300px; color: #666;">载入</span>
		</div>
		<div style="width: 70%; margin:auto;">
			<h3 style="display: inline-block; width: 100px; text-align: right; color: #555;">所属 : </h3>
			<span th:text="${target.getCompany()}" style="display: inline-block; width: 300px; color: #666;">载入</span>
		</div>
		<div style="width: 70%; margin:auto;">
			<h3 style="display: inline-block; width: 100px; text-align: right; color: #555;">推荐人 : </h3>
			<span th:text="${target.getFriend()}" style="display: inline-block; width: 300px; color: #666;">载入</span>
		</div>
		<div style="width: 70%; margin:auto;">
			<h3 style="display: inline-block; width: 100px; text-align: right; color: #555;">权限 : </h3>
			<span th:if="${target.getRole()<0}" style="display: inline-block; width: 300px; color: #666;">什么鬼</span>
			<span th:if="${target.getRole()==0}" style="display: inline-block; width: 300px; color: #666;">游客</span>
			<span th:if="${target.getRole()==1}" style="display: inline-block; width: 300px; color: #666;">会员</span>
			<span th:if="${target.getRole()==2}" style="display: inline-block; width: 300px; color: #666;">管理员</span>
		</div>

		</div>


        <div style="width: 100%; margin-top: 20px; height: 400px">

		</div>
	</div>
	<div style="width: 76%;margin-left: 12%; margin-top: 20px; line-height: 1.5">
		<h2 align="center" th:if="${target==null}" th:text="此用户不存在"></h2>
	
	</div>
</body>
