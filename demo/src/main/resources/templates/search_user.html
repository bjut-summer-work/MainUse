<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- 使用 thymeleaf 传递数据给静态页面-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查询用户</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
    </style>
</head>
<body style="background-color: whitesmoke;">
    <div style="background-color: #0d8ddb; height:70px; width:100%; align-items: center">
		<span style="width:400px ;color: white; line-height: 70px; margin-left: 30px;margin-right: 20%"><font size="+2">能力文档规范系统</font></span>
		<span style="float: right; line-height: 70px; margin-right:30px" th:text="|欢迎，${nowUserrole} ${nowUsername}|"><font color="white">欢迎，用户xxxxxx</font></span>
		<input type="button" value="返回个人主页" style="float: right; height: 40px; background-color: #0d8ddb; border:1px solid #cccccc; color: white; border-radius: 3px; width: 100px; margin-right: 2%; margin-top: 15px" onclick="location.href ='/user/index'"/>
	</div>

    <div  style="width: 100%; height: auto; margin-top: 20px; line-height: 1.5">
        <div style="text-align:center;width: 80%; height: auto; margin: auto; overflow: hidden;">
            <h2>用户查询</h2>
           	<div style="width: 50%; height: auto; margin: auto; overflow: hidden; margin-top: 20px; text-align: left;">
				<form class="bs-example bs-example-form" role="form" action="" method="post">
                    <label style="margin-left: auto;">用户名称：</label>
                    <input style="width: 100%" type="text" name="title" id="title" placeholder="请填写名称"> 
                    <span style="width: 80px; text-align: left;">查询方式</span>
                    	<select class="form-control" style="width: 300px; margin-left:30px" name="style" id="style">
                            <option>姓名</option>
                            <option selected = "selected">用户名</option>
                        </select>
                  <input type="submit" value="查询" style="height: 30px; margin-left:30px; background-color: #0d8ddb; border:1px solid #cccccc; color: white; border-radius: 3px; width: 100px;" onclick="location.href = ''"/>
              </form>
			</div>
            <br>
            <table style="margin:auto; text-align:center; border: 3px solid black; width: 100%; height: auto;" border="+1" cellspacing="0">
                <form action="" method="" role="form">
                    <tbody>
                        <tr>
                            <td style="width:10%">姓名</td>
                            <td style="width:10%">用户名</td>
                            <td style="width:10%">性别</td>
                            <td style="width:20%">联系方式</td>
                            <td style="width:20%">地址</td>
                            <td style="width:10%">生日</td>
                            <td style="width:10%">推荐人</td>
                            <td style="width:10%">所属</td>
                        </tr>
                       	 <tr th:each="user:${result}">
                            <td th:text="${user.getName()}" style="width: auto">i姓名</td>
                            <td th:text="${user.getUsername()}" style="width:auto">i用户名</td>
                            <td th:text="${user.getGender()}" style="width: auto">i性别</td>
                            <td th:text="${user.getTel()}" style="width: auto">i联系方式</td>
							<td th:text="${user.getAddress()}" style="width: auto">i地址</td>
                            <td th:text="${user.getBirthday()}" style="width: auto">i生日</td>
                            <td th:text="${user.getFriend()}" style="width: auto">i推荐人</td>
                            <td th:text="${user.getCompany()}" style="width: auto">i所属</td>
							<td><input type="submit" value="同意" style="text-align: center; height: 25px; background-color: #0d8ddb; border:1px solid #cccccc; color: white; border-radius: 3px; width: auto; margin: auto"></td>
                            <td><input type="submit" value="拒绝" style="text-align: center; height: 25px; background-color: #0d8ddb; border:1px solid #cccccc; color: white; border-radius: 3px; width: auto; margin: auto"></td>
                        </tr>
                          
                    </tbody>
                </form>
            </table>
        </div>

     	<!--<div style="width: 240px; height: 100px; overflow: hidden; float: right; margin-right:10%;">
            <form action="" method="" role="" >
                <div style="display: inline-block;width: auto; line-height: 100px;">
                    <input type="reset" value="上一页" style="height: 40px; background-color: #0d8ddb; border:1px solid #cccccc; color: white; border-radius: 3px; width: 100px;"/>
                </div>
                <div style="display: inline-block; width: auto; margin-left: 20px; line-height: 100px;">
                    <input type="button" value="下一页" style="height: 40px; background-color: #0d8ddb; border:1px solid #cccccc; color: white; border-radius: 3px; width: 100px;" onclick="location.href = 'register.html'"/>
                </div>
            </form>
        </div> -->
        
    </div>
</body>
