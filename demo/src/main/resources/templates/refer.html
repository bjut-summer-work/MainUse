<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
    </style>
</head>
<body style="background-color: whitesmoke;">
    <div style="background-color: #0d8ddb; height:70px; width:100%; align-items: center">
        <span style="width:400px ;color: white; line-height: 70px; margin-left: 30px;margin-right: 20%"><font size="+2">能力文档规范系统</font></span>
        <span style="float: right; line-height: 70px; margin-right:30px" th:text="|欢迎，${nowUserrole} ${nowUsername}|"><font color="white">欢迎，用户xxxxxx</font></span>
        <input type="button" value="返回个人主页" style="float: right; height: 40px; background-color: #0d8ddb; border:1px solid #cccccc; color: white; border-radius: 3px; width: 100px; margin-right: 2%; margin-top: 15px" onclick="location.href ='/user/index'"/>
    </div>

    <div style="width: 70%; margin: auto; overflow: hidden;">
        <div style="margin-top: 30px; text-align: center;">
            <h1>
                会员推荐
            </h1>
            <span th:text="${error}" style="color: red;"></span>
        </div>
        <form action="/user/recommend" method="post" role="form">
            <div style="width: 70%; height: 200px; display: inline-block; margin-left: 10%;">
                <div style="margin-top: 40px;">
                    <div style="width: 100px; height: auto; display: inline-block;">
                        <label>推荐人：</label>
                    </div>
                    <div style="width: 200px; height: auto; display: inline-block;">
                        <span th:text="${nowName}" style="width: 90%; height: auto;">
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <div style="width: 100px; height: auto; display: inline-block;">
                        <label for="name">被推荐人：</label>
                    </div>
                    <div style="width: 200px; height: auto; display: inline-block;">
                        <input type="text" name="name" id="name" style="width: 90%; height: auto;">
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <div style="width: 100px; height: auto; display: inline-block;">
                        <label for="tel">电话：</label>
                    </div>
                    <div style="width: 200px; height: auto; display: inline-block;">
                        <input type="text" name="tel" id="tel" style="width: 90%; height: auto;">
                    </div>
                </div>
            </div>
            
            <div style="width: 80%; height: 200px; display: inline-block; margin-left: 10%; margin-top: 30px;">
                <p><font size="+1">推荐原因</font></p>
                <br>

                <textarea name="reason" id="reason" style="resize: none; width: 100%;height: 250px; overflow: scroll;">

                </textarea>
                <br>
                <div style="width: auto; height: 50px; position: relative; margin-top: 20px;">
                    <div style="width: 100px; margin: auto; overflow: hidden;">
                            <input type="submit" value="提交" style="display: inline; padding-bottom: 5px;line-height: 35px; background-color: #0d8ddb; border:1px solid #cccccc; color: white; width: 100px;" />
                    </div>

                </div>

            </div>

        </form>
    </div>
</body>
</html>
