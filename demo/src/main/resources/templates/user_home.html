<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- 使用 thymeleaf 传递数据给静态页面-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户主页</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div.in{
            box-shadow: 2px 4px 6px #999;
        }
        div.in:hover{
            box-shadow: 2px 4px 6px #000;
        }
        div.in{
            cursor:pointer;
        }
    </style>
</head>
<body style="background-color: whitesmoke;">
    <div style="background-color: #0d8ddb; height:70px; width:100%;">
        <span style="width:400px ;color: white; line-height: 70px; margin-left: 30px;"><font size="+2">能力文档规范系统</font></span>
        <span style="float: right; line-height: 70px; margin-right: 30px;" th:text="|欢迎，${nowUserrole} ${nowUsername}|"><font color="white">欢迎，用户xxxxxx</font></span>
    </div>

    <div style="width: 100%; height: auto; margin-top: 30px; margin-left: 15%;">
		<h1 data_temp_dwid="1"> 欢迎来到个人主页！ </h1>
		<h4 data_temp_dwid="1"> 欢迎来到个人主页！ </h4>
    </div>
    <div style="height: auto; margin-top: 30px; margin-left: 12%; margin-right: 10%" >
		
		<!-- 管理员+权限 审批会员-->
        <div th:if="${nowCase>=2}" onclick="location.href='websize.3'" class="in" style="width: 150px; margin-top: 2%; margin-right: 30px; background-color: #b0b0b0; display: inline-block; text-align: center; border: 1px solid #0d8ddb; border-radius: 3%;">
            <div style="display: inline-block; width:20px; height:20px; background-color: darkslateblue; border-radius: 50%;"></div><span style="line-height: 120px;"><font size="+2"><b> 用户审核</b></font></span>
        </div>
		
		<!-- 管理员+权限 审批文档-->
        <div th:if="${nowCase>=2}" onclick="location.href='websize.3'" class="in" style="width: 150px; margin-top: 2%; margin-right: 30px; background-color: #b0b0b0; display: inline-block; text-align: center; border: 1px solid #0d8ddb; border-radius: 3%;">
            <div style="display: inline-block; width:20px; height:20px;background-color: darkolivegreen; border-radius: 50%;"></div><span style="line-height: 120px;"><font size="+2"><b> 文档审核</b></font></span>
        </div>
		
		
		
		<br>
		<div th:if="${nowCase>=2}" style="display: inline-block; width:100%; height:2px; margin-top:20px; background-color:lightgrey; border-radius: 40%;"></div>
		<!-- 会员+权限 发布文档-->
        <div th:if="${nowCase>=1}" onclick="location.href='/user/write'" class="in" style="width: 150px; margin-top: 2%; margin-right: 30px; background-color: #ffffff; display: inline-block; text-align: center; border: 1px solid #0d8ddb; border-radius: 3%;">
            <div style="display: inline-block; width:20px; height:20px;background-color: palevioletred; border-radius: 50%;"></div><span style="line-height: 120px;"><font size="+2"><b> 写文档</b></font></span>
        </div>
		
		<!-- 会员+权限 发起邀请-->
        <div th:if="${nowCase>=1}" onclick="location.href='/data/search/user'" class="in" style="width: 150px; margin-top: 2%; margin-right: 30px; background-color: #ffffff; display: inline-block; text-align: center; border: 1px solid #0d8ddb; border-radius: 3%;">
            <div style="display: inline-block; width:20px; height:20px;background-color: lightseagreen; border-radius: 50%;"></div><span style="line-height: 120px;"><font size="+2"><b> 搜用户</b></font></span>
        </div>
		
		<!-- 会员+权限 搜索文档-->
        <div onclick="location.href='/data/search/passage'" class="in" style="width: 150px; margin-top: 2%; margin-right: 30px; background-color: #ffffff; display: inline-block; text-align: center; border: 1px solid #0d8ddb; border-radius: 3%;">
            <div style="display: inline-block; width:20px; height:20px;background-color: mediumseagreen; border-radius: 50%;"></div><span style="line-height: 120px;"><font size="+2"><b> 搜文档</b></font></span>
        </div>
		
		
		<br>
		<div style="display: inline-block; width:100%; height:2px; margin-top:20px; background-color:lightgrey; border-radius: 40%;"></div>
		<!-- 游客+权限 管理个人信息-->
        <div th:onclick="|location.href='/data/user/${nowUserid}'|" class="in" style="width: 150px; margin-top: 2%; margin-right: 30px; background-color: #dfffdf; display: inline-block; text-align: center; border: 1px solid #0d8ddb; border-radius: 3%;">
            <div style="display: inline-block; width:20px; height:20px; background-color:slateblue; border-radius: 50%;"></div><span style="line-height: 120px;"><font size="+2"><b> 个人信息</b></font></span>
        </div>
		
		<!-- 游客+权限 注销账号-->
        <div onclick="location.href='/user/logout'" class="in" style="width: 150px; margin-top: 2%; margin-right: 30px; background-color: #dfffdf; display: inline-block; text-align: center; border: 1px solid #0d8ddb; border-radius: 3%;">
            <div style="display: inline-block; width:20px; height:20px; background-color: coral; border-radius: 50%;"></div><span style="line-height: 120px;"><font size="+2"><b> 注销账号</b></font></span>
        </div>

        </div>	
    </div>
</body>
</html>
