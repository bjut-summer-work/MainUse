<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- 使用 thymeleaf 传递数据给静态页面-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>提案编写</title>

    <style>
        *{
            margin:0;
            padding:0;
        }
        table.fix td{
            width: 300px;
            height: 40px;
            text-align: right;
            padding-right: 40px;
        }
        td.left{

            width: 20%;
            height: 40px;
        }
        td.main{

            width: 60%;
            height: 40px;
        }
        td.right{

            width: 20%;
            height: 40px;
        }
    </style>

</head>
<body style="background-color: whitesmoke;">
	<div style="background-color: #0d8ddb; height:70px; width:100%;">
		<span style="width:400px ;color: white; line-height: 70px; margin-left: 30px;"><font size="+2">能力文档规范系统</font></span>
		<span style="float: right; line-height: 70px; margin-right: 30px;" th:text="|欢迎，${nowUserrole} ${nowUsername}|"><font color="white">欢迎，用户xxxxxx</font></span>
		<br>
		<input type="button" value="返回主页" style="height: 40px; background-color: #0d8ddb; border:1px solid #cccccc; color: white; border-radius: 3px; width: 100px; margin-left: 80%" onclick="location.href ='/user/index'"/>
	</div>
	<div style="width: 76%;margin-left: 12%; margin-top: 20px; line-height: 1.5">
		<h2 align="center">提案详情</h2>
		<br>
		
        <form class="bs-example bs-example-form" role="form" action="/user/write" method="post">
			<label style="margin-left: auto;">提案名称：</label>
			<br>
			<input style="width: 100%" type="text" name="title" id="title" placeholder="请填写名称">
			<br>
			<div style="text-align:left;width: 100%; height:400px; margin: auto; word-break:break-all; word-wrap:break-word;">
				<label>提案内容:</label>
				<textarea name="article" id="article" style="width: 100%; height: 350px; resize: none;" placeholder="填写内容.....">

				</textarea>
			</div>

			<div style="width: 50%; height: auto; margin: auto; overflow: hidden; margin-top: 20px; text-align: right;">
				<form action="" method="" role="form">

					<p><span style="margin-right: 40px;"><input type="radio" name="">我已经阅读<font color="red">相关规范</font></span> <input type="button" value="提交" style="height: 30px; background-color: #0d8ddb; border:1px solid #cccccc; color: white; border-radius: 3px; width: 100px;" onclick="location.href = ''"/></p>
				</form>
			</div>
		</form>
	</div>
	<br>
	<hr style="width: 100%; color: black">
	<br>
	<div style="width: 100%; height: auto;">
		<div style="width: 50%; height: auto; margin: auto; overflow: hidden;">
			<h2>提案状态</h2>
			<br>
			<table style="margin:auto; text-align:center; border: 3px solid black; width: 100%; height: auto;" border="+1" cellspacing="0">
				<form action="" method="" role="form">
					<tbody>
					<tr style="height: 50px;">
						<td>选择</td>
						<td>编号</td>
						<td>提案名称</td>
						<td>提交时间</td>
						<td>提交状态</td>

					</tr>
					<tr style="height: 50px;">
						<td><input name="" type="checkbox" value="" /></td>
						<td>jfl</td>
						<td>rew</td>
						<td>rew</td>
						<td>rew</td>
					</tr>
					<tr style="height: 50px;">
						<td><input name="" type="checkbox" value="" /></td>
						<td>rew</td>
						<td>rew</td>
						<td>rew</td>
						<td>rew</td>
					</tr>
					<tr style="height: 50px;">
						<td><input name="" type="checkbox" value="" /></td>
						<td>rew</td>
						<td>rew</td>
						<td>rew</td>
						<td>rew</td>
					</tr>
					<tr style="height: 50px;" >
						<td><input name="" type="checkbox" value="" /></td>
						<td>rew</td>
						<td>rew</td>
						<td>rew</td>
						<td>rew</td>
					</tr>
					</tbody>
				</form>
			</table>
			<br>
			<div style="text-align: right;">

				<input type="button" value="打印" style="height: 40px; background-color: #0d8ddb; border:1px solid #cccccc; color: white; border-radius: 3px; width: 100px; margin-right: 30px;" onclick=""/>
				<input type="button" value="返回" style="height: 40px; background-color: #0d8ddb; border:1px solid #cccccc; color: white; border-radius: 3px; width: 100px;" onclick=""/>
			</div>
		</div>
	</div>
</body>
</html>
