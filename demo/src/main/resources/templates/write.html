<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- 使用 thymeleaf 传递数据给静态页面-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文章发布</title>

    <style>
        *{
            margin:0;
            padding:0;
        }
    </style>

</head>
<body style="background-color: whitesmoke;">
	<div style="background-color: #0d8ddb; height:70px; width:100%; align-items: center">
		<span style="width:400px ;color: white; line-height: 70px; margin-left: 30px;margin-right: 20%"><font size="+2">能力文档规范系统</font></span>
		<span style="float: right; line-height: 70px; margin-right:30px" th:text="|欢迎，${nowUserrole} ${nowUsername}|"><font color="white">欢迎，用户xxxxxx</font></span>
		<input type="button" value="返回个人主页" style="float: right; height: 40px; background-color: #0d8ddb; border:1px solid #cccccc; color: white; border-radius: 3px; width: 100px; margin-right: 2%; margin-top: 15px" onclick="location.href ='/user/index'"/>
	</div>
	<div style="width: 76%;margin-left: 12%; margin-top: 20px; line-height: 1.5">
		<h2 align="center">文章发布</h2>
		<br>
		
        <form class="bs-example bs-example-form" role="form" action="/user/write" method="post">
			<label style="margin-left: auto;">文章名称：</label>
			<br>
			<input style="width: 100%" type="text" name="title" id="title">
			<br>
			<div style="text-align:left;width: 100%; height:400px; margin: auto; word-break:break-all; word-wrap:break-word;">
				<label>文章内容:</label>
				<textarea name="article" id="article" style="width: 100%; height: 350px; resize: none;">
				</textarea>
			</div>

			<div style="width: 50%; height: auto; margin: auto; overflow: hidden;float: right; margin-top: 0px; text-align:center;">
				
				<span style="width: 80px; text-align: left;">文章类型</span>
               	<select class="form-control" style="width: 300px;" name="type" id="type">
                     <option value="1">提案</option>
                     <option value="2">规范</option>
                </select>
				<div style="margin-top: 10px;">
					<input type="reset"  value="重写" style="height: 30px; margin-left:30px; background-color: #cccccc; border:1px solid #cccccc; color: white; border-radius: 3px; width: 100px;"/>
                	<input type="submit" value="提交" style="height: 30px; margin-left:20px; background-color: #0d8ddb; border:1px solid #cccccc; color: white; border-radius: 3px; width: 100px;"/>
				</div>

			</div>
		</form>
	</div>
</body>
